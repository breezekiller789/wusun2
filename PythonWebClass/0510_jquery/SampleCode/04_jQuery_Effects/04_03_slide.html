<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btnSlideDown").click(function () {
                $("#Test1").slideDown();
            });
            $("#btnSlideUp").click(function () {
                $("#Test2").slideUp();
            });
            $("#btnSlideToggle").click(function () {
                $("#Test3").slideToggle();
            });
        });
    </script>
</head>

<body>
    <button id="btnSlideDown" type="button">Slide Down Test1!</button>
    <div id="Test1" style="background-color:bisque; display: none;">
        This is Test1.
    </div>
    <button id="btnSlideUp" type="button">Slide Up Test2!</button>
    <div id="Test2" style="background-color:chocolate;">
        This is Test2.
    </div>
    <button id="btnSlideToggle" type="button">Slide Toggle it!</button>
    <div id="Test3" style="background-color:darkcyan;">
        This is Test3.
    </div>
</body>

</html>
