<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="form-group" style="width: 18rem;">
                    <label for="InputName">Enter Name</label>
                    <input class="form-control" id="InputName" placeholder="Enter Name">
                </div>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Card title </h5>
                        <h6><span class="badge badge-secondary badge-age">Age</span></h6>
                        <hr>
                        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                    </div>
                </div>
                <button id="loadCard" class="btn btn-outline-success mt-5">Load Card</button>
            </div>
        </div>
    </div>
