<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btnSetText").click(function () {
                $(".Test1").text("Today is <b>Friday</b>.");
            });
            $("#btnSetHTML").click(function () {
                $(".Test1").html("Today is <b>Friday</b>.");
            });
            $("#btnSetBtn").click(function () {
                $("#Test2").val("zzz");
            });
        });
    </script>
</head>

<body>
    <button id="btnSetText" type="button"> Set text to Test1 </button>
    <button id="btnSetHTML" type="button"> Set html to Test1 </button>
    <button id="btnSetBtn" type="button"> Set val to Test2 </button>
    <div id="Test1" class="Test1" style="background-color:bisque;">
        Test1 <p>so good</p>
    </div>
    <button id="Test2" type="button" value="wow"> this is a button. </button>
</body>

</html>
